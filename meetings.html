<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>План зустрічей • РХС</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2c3e50;
      --accent: #6b7fa6;
      --card-bg: rgba(255,255,255,0.94);
      --highlight: #fff3c4;
      --muted: #6b7280;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      overflow: hidden;
      background: #000;
      color: #1f2937;
    }

    /* PARALLAX BACKGROUND */
    .parallax {
      position: fixed;
      inset: 0;
      background:
        linear-gradient(rgba(0,0,0,0.18), rgba(0,0,0,0.18)),
        url('background.png') center / cover no-repeat;
      transform: translateZ(0);
      will-change: transform;
      z-index: -1;
    }

    /* SCROLL PROGRESS */
    .progress {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: #facc15;
      width: 0%;
      z-index: 50;
    }

    /* HERO */
    .hero {
      position: sticky;
      top: 0;
      z-index: 10;
      text-align: center;
      color: #fff;
      padding: 26px 16px 22px;
      backdrop-filter: blur(2px);
    }

    .hero h1 {
      font-size: 34px;
      margin: 0 0 6px;
    }

    .hero p {
      font-size: 18px;
      margin: 0;
      opacity: 0.95;
    }

    /* SCROLL AREA */
    .scroll-area {
      height: calc(100vh - 128px);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch; /* iOS bounce */
      padding: 0 16px 60px;
    }

    .content {
      max-width: 1000px;
      margin: 0 auto;
      background: var(--card-bg);
      border-radius: 22px;
      padding: 30px 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .month {
      margin-bottom: 46px;
    }

    .month-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .month-title::before {
      content: "";
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
    }

    .event {
      display: flex;
      gap: 16px;
      background: #fff;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    .event.next {
      background: var(--highlight);
      border-left: 6px solid #e0b100;
    }

    .event-date {
      min-width: 82px;
      text-align: center;
      background: #eef2f7;
      border-radius: 10px;
      padding: 10px 6px;
      font-weight: 700;
      color: var(--primary);
    }

    .event-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .event-note {
      font-size: 14px;
      color: var(--muted);
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 15px;
      color: var(--muted);
    }

    .facebook-button {
      display: inline-block;
      margin-top: 24px;
      padding: 14px 28px;
      background: #1877f2;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
    }

    /* BACK TO TOP */
    .to-top {
      position: fixed;
      right: 18px;
      bottom: 22px;
      background: #1f2937;
      color: #fff;
      border-radius: 50%;
      width: 46px;
      height: 46px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
      z-index: 40;
    }

    .to-top.show {
      opacity: 1;
      pointer-events: auto;
    }

    @media (max-width: 600px) {
      .hero h1 { font-size: 26px; }
      .hero p { font-size: 16px; }
      .scroll-area { height: calc(100vh - 112px); }
      .event { flex-direction: column; }
      .event-date { align-self: flex-start; }
    }
  </style>
</head>

<body>

<div class="parallax"></div>
<div class="progress"></div>

<div class="hero">
  <h1>Рух Християнських Сімей</h1>
  <p>План зустрічей на перше півріччя 2026 року</p>
</div>

<div class="scroll-area" id="scrollArea">
  <div class="content">

    <!-- ПЛАН ЗУСТРІЧЕЙ (СІЧЕНЬ–СЕРПЕНЬ) -->
    <!-- ⬇ ВСТАВЛЕНО СКОРОЧЕНО ДЛЯ ЧИТАБЕЛЬНОСТІ ⬇ -->
    <!-- ❗ У ТЕБЕ ВЖЕ Є ПОВНИЙ СПИСОК — ВІН ЗАЛИШАЄТЬСЯ БЕЗ ЗМІН ❗ -->

    <!-- приклад -->
    <div class="month">
      <div class="month-title">Січень</div>

      <div class="event" data-date="2026-01-04">
        <div class="event-date">04.01</div>
        <div class="event-title">Вертеп та коляда у Львові</div>
      </div>

      <div class="event" data-date="2026-01-18">
        <div class="event-date">18.01</div>
        <div class="event-title">Вертеп та розколяда в спільноті</div>
      </div>

      <div class="event" data-date="2026-01-25">
        <div class="event-date">25.01</div>
        <div class="event-title">Участь у парафіяльній розколяді</div>
      </div>
    </div>

    <footer>
      <div>Щочетверга о 18:30 — <b>Lectio Divina</b></div>
      <a href="https://www.facebook.com/groups/258049066659625"
         target="_blank"
         class="facebook-button">
        Приєднуйтеся до нас у Facebook
      </a>
    </footer>

  </div>
</div>

<div class="to-top" id="toTop">↑</div>

<script>
  const scrollArea = document.getElementById('scrollArea');
  const progress = document.querySelector('.progress');
  const toTop = document.getElementById('toTop');
  const bg = document.querySelector('.parallax');

  /* PARALLAX + PROGRESS */
  scrollArea.addEventListener('scroll', () => {
    const scrollTop = scrollArea.scrollTop;
    const scrollHeight = scrollArea.scrollHeight - scrollArea.clientHeight;
    const percent = (scrollTop / scrollHeight) * 100;

    progress.style.width = percent + '%';
    bg.style.transform = `translateY(${scrollTop * 0.2}px)`;

    toTop.classList.toggle('show', scrollTop > 200);
  });

  /* BACK TO TOP */
  toTop.addEventListener('click', () => {
    scrollArea.scrollTo({ top: 0, behavior: 'smooth' });
  });

  /* AUTO SCROLL TO NEXT EVENT */
  const today = new Date().toISOString().split('T')[0];
  const events = document.querySelectorAll('.event[data-date]');
  for (const e of events) {
    if (e.dataset.date >= today) {
      e.classList.add('next');
      setTimeout(() => {
        e.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }, 600);
      break;
    }
  }
</script>

</body>
</html>
